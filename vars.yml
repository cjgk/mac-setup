---
downloads: ~/.ansible-downloads/

configure_prefs: yes
configure_osx: yes

homebrew_installed_packages:
  - ag
  - autoconf
  - automake
  - bash
  - bash-completion
  - ctags-exuberant
  - dockutil
  - fswatch
  - htop
  - gettext
  - git
  - go
  - httpie
  - jq
  - libevent
  - mercurial
  - nmap
  - openssl
  - pv
  - readline
  - ssh-copy-id
  - subversion
  - tmux
  - tree
  - truncate
  - unrar
  - wget

homebrew_taps:
  - homebrew/core
  - caskroom/cask
  - homebrew/binary
  - homebrew/dupes
  - homebrew/versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - dropbox
  - google-chrome
  - iterm2
  - itsycal
  - licecap
  - karabiner-elements
  - macdown
  - skitch
  - skype
  - slack
  - spotify
  - textmate
  - transmit
  - vmware-fusion
  - whichspace

mas_installed_app_ids: []
mas_email: ""
mas_password: ""

dockitems_to_remove:
  - Launchpad
  - Mail
  - Safari
  - Contacts
  - Notes
  - Reminders
  - Maps
  - Photos
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - System Preferences
  - Calendar
  - Siri

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: iTerm
    path: /Applications/iTerm.app
    pos: 2
  - name: Slack
    path: /Applications/Slack.app
    pos: 3
  - name: Spotify
    path: /Applications/Spotify.app
    pos: 4
